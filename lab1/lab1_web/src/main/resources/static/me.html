<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Профіль учасника</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            border-top: 5px solid #61dafb;
        }
        h2 {
            margin-top: 0;
            color: #ffffff;
        }
        .info-item {
            margin: 15px 0;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .label {
            color: #888;
            font-size: 0.9em;
            display: block;
            margin-bottom: 5px;
        }
        .value {
            color: #61dafb;
            font-size: 1.1em;
            font-weight: bold;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Картка учасника</h2>

    <div class="info-item">
        <span class="label">Студент:</span>
        <span class="value">Maksymovskyi Nazar</span>
    </div>

    <div class="info-item">
        <span class="label">Група:</span>
        <span class="value">IM-31</span>
    </div>

    <div class="info-item">
        <span class="label">Роль:</span>
        <span class="value">STUDENT AND CHILL GUY</span>
    </div>

    <a href="index.html" class="back-btn">← На головну</a>
</div>
</body>
</html>
