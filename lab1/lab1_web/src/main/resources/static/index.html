<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Spring Lab 1</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #2d2d2d;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
        }
        h1 {
            color: #61dafb;
            margin-bottom: 10px;
        }
        p {
            color: #aaaaaa;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #61dafb;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #4fa8c7;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Лабораторна №1</h1>
    <p>Команда розробників</p>
    <a href="me.html" class="btn">Подивитись учасників</a>
</div>
</body>
</html>
