<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування відгуку</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 500px;">
    <h4 class="text-center mb-4">Редагування відгуку</h4>

    <form th:action="@{/update}" th:object="${tale}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Назва казки</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Автор</label>
            <input type="text" th:field="*{author}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Текст відгуку</label>
            <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Оцінка</label>
            <input type="number" th:field="*{rating}" class="form-control" min="0" max="100">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-dark flex-grow-1">Оновити</button>
            <a href="/" class="btn btn-outline-secondary">Скасувати</a>
        </div>
    </form>
</div>

</body>
</html>
